<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ships</title>
    <link rel="stylesheet" href="./Styles/main.css" />
    <script type="module" src="./Scripts/index.js" defer></script>
</head>

<body>
    <h1>Battle Ships Game</h1>

    <form id="game-form">
        <p>Choose Grid Size:</p>
        <div class="radio-group">
            <label><input type="radio" name="grid_size" value="10">10x10</label>
            <label><input type="radio" name="grid_size" value="11">11x11</label>
            <label><input type="radio" name="grid_size" value="12">12x12</label>
            <label><input type="radio" name="grid_size" value="13">13x13</label>
            <label><input type="radio" name="grid_size" value="14">14x14</label>
            <label><input type="radio" name="grid_size" value="15">15x15</label>
        </div>

        <p>Enter number of ships (total 5):</p>
        <div class="ship-group">
            <label>Size 2: <input type="number" id="ship2" min="0" max="5" value="1"></label>
            <label>Size 3: <input type="number" id="ship3" min="0" max="5" value="1"></label>
            <label>Size 4: <input type="number" id="ship4" min="0" max="5" value="1"></label>
            <label>Size 5: <input type="number" id="ship5" min="0" max="5" value="2"></label>
        </div>

        <button type="button" id="Start_game">Start Game</button>
    </form>


    <div id="game-container"></div>
</body>


</html>
